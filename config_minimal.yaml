# Minimal InternUtopia config for envset standalone runner
# Most configuration comes from envset.json, this provides base settings

simulator:
  physics_dt: 0.00416666667  # 1/240
  rendering_dt: 0.00416666667  # 1/240
  use_fabric: false
  headless: false  # Can be overridden by --headless flag
  rendering_interval: 1

# env_num will be determined by task_configs
env_num: 1

# Task configurations will be injected from envset.json
# You don't need to specify task_configs here
task_configs: []

# Scene configuration will be merged from envset.json
scene: {}
